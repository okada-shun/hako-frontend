<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Credit History</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="icon" href="../hako_icon.png">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.9/web3.min.js"></script>
  <script src="../hako-address/Hako_abi.js"></script>
  <script src="../hako-address/Hako_address.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header id="header">
    <header-component></header-component>
  </header>
  <div class="container">
    <div class="transactions">
      <div class="transaction" id="createCreditLog">
        <h2>create credit history</h2>
        <div class="history">
          <p>You can watch the record of credit you created.</p>
          <button class="button" @click="watchLog">watch</button><br>
          <p v-show="loading">Now searching history...</p>
          <div v-show="!loading">
            <div v-show="event.length > 0">
              <div class="log" v-for="log in logs" :key="log.id" v-show="active">
                <ul>
                  <li>You created {{log.value}} credit by owing {{log.value}} debt to Hako.</li>
                  <li>Transaction Hash: {{log.txHash}}</li>
                  <li>Block: {{log.blockN.blockNumber}}</li>
                  <li>Timestamp: {{log.time}}</li>
                </ul>
              </div>
            </div>
            <div v-show="event.length === 0">
              <p class="noHistory" v-show="active">No History</p>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
  <footer id="footer">
    <footer-component></footer-component>
  </footer>
  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>
  <script src="../startApp.js"></script>
  <script>
    var createCreditLogVM = new Vue({
      el: '#createCreditLog',
      data: {
        event: '',
        loading: false,
        active: false,
        logs: {
          0: {
            value: '',
            txHash: '',
            blockN: '',
            blockData: '',
            time: ''
          }
        }
      },
      methods: {
        watchLog: async function() {
          if (this.active === true) {
            this.active = false;
            return;
          }
          if (this.event) {
            this.active = true;
            return;
          }
          this.loading = true;
          this.event = await hako.getPastEvents("CreateCredit", {filter: {member: userAccount}, fromBlock: 0, toBlock: "latest"});
          if (this.event.length === 0) {
            this.active = true;
            this.loading = false;
            return;
          }
          for (let i = 0; i < this.event.length; i++) {
            this.logs[i].value = Number(this.event[i].returnValues[1]).toLocaleString();
            this.logs[i].txHash = this.event[i].transactionHash;
            this.logs[i].blockN = await web3.eth.getTransaction(this.logs[i].txHash);
            this.logs[i].blockData = await web3.eth.getBlock(this.logs[i].blockN.blockNumber);
            this.logs[i].time = String(new Date(this.logs[i].blockData.timestamp * 1000));
            if (i + 1 != this.event.length) {
              this.logs[i + 1] = {
                value: '',
                txHash: '',
                blockN: '',
                blockData: '',
                time: ''
              }
            }
          }
          this.active = true;
          this.loading = false;
        }
      }
    });
  </script>
</body>
</html>
